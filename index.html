            <svg

          </div>
          <table class="statsTable">
            <tr>
              <th>Played</th>
              <td id="played"></td>
            </tr>
            <tr>
              <th>Wins</th>
              <td id="wins"></td>
            </tr>
            <tr>
              <th>Streaks</th>
              <td id="streaks"></td>

          </table>
        </div>
